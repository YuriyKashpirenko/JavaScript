<html>

  <head>
      <meta charset = "UTF-8">
      <title>Find Books</title>
      <!--//CSS STYLING//-->
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
       <nav>
            <!--//SEARCH BAR//-->
            <input id = "bookName" placeholder="Book Name.."></input>
            <button id = "srButton">Submit</button>

            <!--//SORT BY PRICE ASC AND DESC//-->
            <br>
            <button onclick = "pr_asc()">Price Asc</button>
            <button onclick = "pr_desc()">Price Desc</button>

            <!--//SORT BY TITLE ALPHABETICALLY//-->
            <button onclick = "titleAlphabet()">Alphabetically</button>
       </nav>


    <!--//PRINT BOOKS//-->
    <br><br>
    <div class="context"><!--//define context class for words highlighting//-->
        <div id = "g_books"></div><!--//define g_books id for printing result from js//-->
    </div>


  </body>

  <!--//JS SOURCE//-->
  <!-- jQuery Library from jquery.com -->
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <!-- Library for text highlight from markjs.io -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js' charset="UTF-8"></script>
  <script src="./js/api_req.js"></script>
  <script src="./js/book.js"></script>
  <script src="./js/library.js"></script>
  <script src="./js/app.js"></script>

</html>
