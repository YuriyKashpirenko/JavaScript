<html>

  <head>
      <meta charset = "UTF-8">
      <title>Find Books</title>
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!--//SEARCH BAR//-->
    Search: <input id = "bookName" style="background-color: #FFFF00"></input>
    <button id = "srButton">Submit</button>

    <!--//SORT BY PRICE ASC AND DESC//-->
    <br><br>
    Sort by Price: <button onclick = "pr_asc()">asc</button>
                   <button onclick = "pr_desc()">desc</button>

    <!--//SORT BY TITLE ALPHABETICALLY//-->
    <br><br>
    Sort by Title:
    <button onclick = "titleAlphabet()">alphabetically</button>

    <!--//PRINT BOOKS//-->
    <br><br>
    <div class="context">
        <div id = "g_books"></div>
    </div>


  </body>

  <!--//JS SOURCE//-->
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js' charset="UTF-8"></script>
  <script src="./js/api_req.js"></script>
  <script src="./js/book.js"></script>
  <script src="./js/library.js"></script>
  <script src="./js/app.js"></script>

</html>
